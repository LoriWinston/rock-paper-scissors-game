<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/reset.css">

    <title>Rock Paper Scissors</title>

<body>
    <header>
        
    </header>
    <main>
        
            <h2>
                Rock Paper or Scissors?
            </h2>
            
            <label id="scissors">
                <input type="radio" name="rps" value="scissors"/>
                <img src="assets/scissors.png">   
            </label>

            <label id="paper">
                <input type="radio" name="rps" value="paper" />
                <img src="assets/paper.jpg">
            </label>

            <label id="rock">
                <input type="radio" name="rps" value="rock" />
                <img src="assets/rock.jpg">
            </label>

            <button>Play!</button>
            
            <div>Wins: 
            <span id="wins"></span>
            </div>
            <div>
                Losses:<span id="losses"></span>
            </div>
            <div>
                Total:<span id="total"></span>
            </div>

    </main>

    <script type="module" src="app.js"></script>
