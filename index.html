<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        
    </header>
    <main>
        
            <h2>
                Rock Paper or Scissors?
            </h2>
            <p>
                Here are the rules: <br>
                <ul>
                Rock beats scissors   <br> 
                Paper beats rock      <br>
                Scissors beats paper!
            </ul>
            </p>
            
            <label id="scissors">
                <input type="radio" name="rps" value="Scissors"/>
                <img src="assets/scissors.png">   
            </label>

            <label id="paper">
                <input type="radio" name="rps" value="Paper" />
                <img src="assets/paper.jpg">
            </label>

            <label id="rock">
                <input type="radio" name="rps" value="Rock" />
                <img src="assets/rock.jpg">
            </label>

            <button id="playButton">Play!</button>
            
            <div>
                Wins:<span id="wins"></span>
            </div>
            <div>
                Losses:<span id="losses"></span>
            </div>
            <div>
                Ties:<span id="ties"></span>
                Draw:<span id="draw"></span>
            </div>
            <div>
                Total:<span id="total"></span>
            </div>
            <div id="secretBox"></div>
            <div>
                Results:<span id="results"></span>
            </div>

            

    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
